<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<title>METEOTEST SMS Sender | HTML5 </title>
		<meta name="description" content="HTML5">
		<meta name="author" content="Avtar Sandhu ">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link  href="static/css/bootstrap.min.css" rel="stylesheet">
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script type="text/javascript" src="static/js/handlebars-v4.0.5.js"></script>
		<link rel="stylesheet" href="http://meteotest-static.ch/blueprint-1/screen.css" type="text/css" media="screen" >

		<style type="text/css">
				td {
					 vertical-align: top;
					}
			.looong {
						background-color: red;
					}
			#form_result {
								background:#efefef;
								color:#205791;		}
			table {
				      border: 1px solid #777;
				      border-collapse: collapse;
				    }
	    table tr td {
				        border: 1px solid #777;
			    						}
		</style>
		<body RightMargin=100px>
		<!-- header start -->
		<header>

		<div class=".container" ><div class="row">
			<div class="col-xs-2 col-xs-offset-1 " >
								<h2>SMS Tool</h2>
			</div>
								<div class="col-xs-7" ></div>
			 <div class="col-xs-2">
									<a href="index.html"><img id="logo" src="static/images/mt-logo-k.png"
										width="80" height="80" alt="Wheres my meteotest logo" align="right"></a>
			 </div></div>
		</div>

		</header>
		<!-- header end -->
		<!-- section start -->
		<!-- ================ -->

	<form id="smsform"  method="post" action="">

	 <div class=".container" >

	 	<div class="row">
				<div class="col-xs-11 col-xs-offset-1 ">
					<p><strong>Auf Kosten von METEOTEST - keine privaten SMS!</strong></p>
					<p>Umlaute sind erlaubt, Nachrichten länger als 160 Zeichen werden in mehreren SMS versendet.
						Alle verschickten SMS werden <a href="logs/sms.log">geloggt.</a></p>

						<label for='recipient'>Empfänger</label> (Komma-separiert)<br />
					<input type='text' name='recipient' id='recipient' size='100'  required /><br />
					<label for='message'>Nachricht</label><br />
				</div>
			</div>
	</div>

	 <div class="row">
			<div class="col-xs-2 col-xs-offset-1 ">
				<textarea name='message' id='message' size='100'  required placeholder = "Eingeben von Text-SMS-Nachricht" ></textarea> <span id='count'>0</span> Zeichen<br />
				<input type='submit' name='submit'  value='Submit' id="submit"   />
			</div>
			<div class="col-xs-6 col-xs-offset-2 ">
					<br />
					<p id="form_result"  />
			</div>
		</div>

	</form>

<div class=".container"  >
	<script type="text/javascript" src="static/js/jquery-ui-1.10.3.custom.min.js"></script>
  	<div class="row">
				<div class="col-xs-7 col-xs-offset-1 "  id="menu-placeholder">
 					<script id="menu-template"  type="text/x-handlebars-template"><pre></pre>
	   			  <h3>Textvorlagen</h3>
			      <table><thead>
              <tr><th width="100">Vorlage</th><th>Text</th><th width="30"></th></tr>
	          </thead><tbody>
	            <tr><td>
	                {{#each .}}
	                  {{template_name}}
									</td>
									<td>
	                  {{~template_text~}}
		              </td>
			             <td><button class='addtext' title='Nachricht ersetzen'>+</button></td></tr><tr><td>
			                {{/each}}
			  					</tbody></table></script></div>
			<div class="col-xs-4" id="menu-placeholder1">
				<script id="numberstemplate"  type="text/x-handlebars-template">
				<pre></pre><h3>Kontakte</h3>
					<table>
					<thead><tr><th width="100">Name</th><th>Nummer(n)</th><th width="30"></th></tr></thead><tbody>
							<tr><td>
								{{#each .}}
								    Group{{group_name}} : <br />
														{{#each contacts}}
																 {{~this.contact_name~}}
														{{/each}}

													</td><td>
								         {{#each contacts}}
								              {{~this.contact_numbers~}}
								         {{/each}}
											 </td>
												 <td><button class="addnumbers" title="Nummer hinzufügen">+</button></td></tr><tr><td>
								 {{/each}}
									</tbody></table></script></div>
			</div></div>


		<!-- section end -->
		<!-- footer start -->
		<!-- ================ -->
		<footer >


				<script type="text/javascript" src="static/js/smstool.js"></script>

				<div class=".container" ><div class="row">

									<div class="col-xs-3 col-xs-offset-9 ">
									<p>  Copyright &copy; Meteotest 2016&emsp; </p>
				</div></div></div>
		</footer>


		<!-- footer end -->
		<script src="https://http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
		<script src="static/js/bootstrap.min.js"></script>

	</body>

</html>
